<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loin-EcuSegurity</title>
    <link rel="stylesheet" href="css\login.css">
</head>
<body>
    <div class="panel-login">
        <h1><img class="logo" src="img\logo2.png" alt="logo" aria-multiline="true" >EcuSegurity </h1>
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="user-box">
                <!--label for="username">Usuario :</label-->
                <label for="username">
                    <img class="logo-user" src="img\user.png" alt="user-logo" >
                    <input class=" usuario" type="text" name="Usuario" id="username" placeholder=" Nombre de Usuario o Correo Electrónico">
                </label>
            </div>
            <div class="user-box"> 
                <img class="logo-user" src="img\pass.png" alt="pass-logo">
                <!--label for="password">Contraseña: </label -->
                <input class=" usuario" type="password" name="Contraseña" id="password" placeholder=" Contraseña" >   
            </div>
            <a class= "recuperar"href="#">¿Has olvidado la contraseña? </a>
            <br>
            <input type="submit" value="Iniciar Sesión">
            <br>
            <h4>Iniciar Sesión con: </h4>
            <div class=" opcion-sesion">
                <a class="inicio-con" href="#" >
                    <p>
                        <img class="cuentaSesion" src="img\Microsoft Outlook.png" alt="pass-logo">
                        <br>
                        Cuenta de Microsoft
                    </p>
                   
                </a>
                <a class="inicio-con" href="#">
                    <p>
                        <img class="cuentaSesion" src="img\Google.png" alt="pass-logo">
                        <br>
                        Cuenta de Microsoft
                    </p>
                </a>
                <a class="inicio-con" href="#">
                    <p>
                        <img class="cuentaSesion" src="img\Facebook.png" alt="pass-logo" >
                        <br>
                        Cuenta de Facebook
                    </p>
                </a>
                <br>

                <a class="inicio-con2" href="#">
                    <p>
                        <img class="Registrar" src="img\Registration.png" alt="pass-logo">
                        <br>
                        Crear Cuenta Nueva
                    </p>
                </a>
                <br>
            </div>
            
        </form>
    </div>
    <div class="carrusel">
        <h2>Imagnes</h2>
    </div>
</body>
</html>
